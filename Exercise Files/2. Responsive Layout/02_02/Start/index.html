<!DOCTYPE html>
<html lang="en">
<head>
	<title>02_02 Exercise - Start</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<style>
	@media (min-width: 600px) {
		body {
			background-color: blue;
		}
	}
	/* we are asking the browser, is the veiwport a minimum width of 600 pixels: 
	if the query is true then the CSS inside of the media query is applied if it 
	is false the CSS is ignored*/
	@media (min-width: 900px) {
		body {
			background-color: gray;
			}
			/* when it gets to more than 900 the background will change to gray */
	}

	</style>
</head>

</html>
